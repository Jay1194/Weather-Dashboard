<!-- search city form -->
    <section class="row m-1">
        <div class="col-3">
        <h2 class="font-weight-bold">Search for a City:</h2>

            <input name="city" id="city" type="text" placeholder="city name"  class="col-12 mb-2 p-2 rounded"/> 
            <button type="submit" id="btn" class="col-12 p-1 rounded mb-1">Search</button>
            <div class="line col-12">
            </div>
          </form>
        </div>

        <h5 id="curTemp" class="mb-4">Temp:<span></span></h5>
        <h5 id="curWind" class="mb-4">Wind:<span></span></h5>
        <h5 id="curHum">Humidity:<span></span></h5>
    </div>
