<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>

<body>
    <header>
        <div class="mt-2 title-color">
            <h1 class="title-align text-white d-flex justify-content-center">Weather Dashboard</h1>
        </div>
    </header>
<!-- search city form -->
    <section class="row m-1">
        <div class="col-md-12 col-lg-3 col-xl-3">
        <h2 class="title1 font-weight-bold">Search for a City:</h2>
        <form id="city-form">
            <label class="form-label" for="city"></label>
            <input name="city" id="city" type="text" placeholder="city name"  class="col-12 mb-2 p-2 rounded"/> 
            <button type="submit" id="btn" class="col-12 p-1 rounded mb-1">Search</button>
            <div class="line col-12">
            </div>
          </form>
        </div>
<!-- current city right now-->
<div id="currentBox" class=" col-md-11 col-lg-8 col-xl-8 border border-dark mt-3 m-4">
    <div>
        <!-- append to the span -->
        <h1 id="curCity" class="d-inline"></span></h1><span class="h2 ml-3" id="curDate"></span>
        <h5 id="curTemp" class=" mt-3"></h5>
        <h5 id="curWind" class="mt-2"></h5>
        <h5 id="curHum" class="mt-2"></h5>
    </div>
</div>
</section>
<!-- Cached search history -->
<section class="row m-1">
    <div class=" col-12 col-md-12 col-lg-3 col-xl-3">
        <div >
            <!-- append to the ul-->
            <ul id="cache" class="p-0 m-0">

        </ul>
    </div>
</div>
