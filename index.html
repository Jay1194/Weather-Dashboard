<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/largeScreens.css" />
    <link rel="stylesheet" href="assets/css/mediumScreen.css" />
    <link rel="stylesheet" href="assets/css/SmallScreen.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="title-color">
        <h1 class="title-align text-white">Weather Dashboard</h1>
    </header>
    <section class="row m-1">
        <div class="col-lg-3">
            <h2>Search for a City:</h2>
            <form id="city-form">
                <input id="city" type="text" placeholder="City name" class="col-12 mb-2 p-2 rounded">
                <button type="submit" id="btn" class="col-12 p-1 rounded mb-1">Search</button>
                <div class="line col-12"></div>
            </form>
        </div>
        <div id="currentBox" class="col-lg-8 border border-dark mt-3 m-4">
            <h1 id="curCity" class="d-inline"></h1><span id="curDate" class="h2 ml-3"></span><img id="icon" src="">
            <h5 id="curTemp" class="mt-3"></h5>
            <h5 id="curWind" class="mt-2"></h5>
            <h5 id="curHum" class="mt-2"></h5>
        </div>
    </section>
    <section class="row m-1">
        <div class="col-lg-3">
            <ul id="cache" class="list-unstyled"></ul>
        </div>
        <div class="col-lg-8 mt-4">
            <h1 class="title">5 Day Forecast:</h1>
            <div class="d-flex justify-content-around">
                <div id="forecastContainer"></div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
